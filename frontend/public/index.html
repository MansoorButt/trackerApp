<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta name="description" content="Task Tracker - Manage your tasks efficiently and stay organized" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Task Tracker" />
    <meta property="og:description" content="Manage your tasks efficiently and stay organized" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Task Tracker" />
    <meta name="twitter:description" content="Manage your tasks efficiently and stay organized" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Task Tracker - Stay Organized</title>
    
    <style>
      /* Loading screen styles */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .initial-loading h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .initial-loading p {
        font-size: 16px;
        margin-bottom: 32px;
        opacity: 0.9;
      }
      
      .initial-loading .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>Task Tracker is a modern web application that requires JavaScript to function properly.</p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loading" class="initial-loading">
      <h1>üìù Task Tracker</h1>
      <p>Loading your workspace...</p>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen once React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('initial-loading');
          if (loadingElement) {
            loadingElement.classList.add('fade-out');
            setTimeout(function() {
              loadingElement.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Fallback - remove loading screen after 5 seconds
      setTimeout(function() {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement) {
          loadingElement.remove();
        }
      }, 5000);
    </script>
  </body>
</html>
